<!DOCTYPE html>
<html>

<head>
  <title>Latihan Tabel</title>
</head>

<body>
  <form>
    <table align="center" border="0" cellspacing="0" cellpadding="10">

      <tr>
        <td align="center"><label for="Nama">Nama : </label></td>
        <td> <input type="text" id="Nama"></td>
      </tr>

      <tr>
        <td colspan="1">Alamat : <textarea cols="36" rows="5"></textarea></td>
      </tr>

      <tr>
        <td colspan="2">
          <select>
            <option>Bandung</option>
            <option>Yogyakarta</option>
            <option>Jakarta</option>
          </select>
        </td>
      </tr>

      <tr>
        <td colspan="3"><button type="submit">Kirim!</button></td>
      </tr>
    </table>
  </form>
</body>

</html>
