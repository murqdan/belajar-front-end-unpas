<!DOCTYPE html>
<html>

<head>
  <title>Latihan Tabel</title>
</head>

<body>
  <form>
    <table align="center" border="1" cellspacing="0" cellpadding="10">
      <tr>
        <td align="center"><label for="username">username : </label></td>
        <td> <input type="text" id="username"></td>
      </tr>

      <tr>
        <td align="center"><label for="password">password :</label></td>
        <td><input type="password" id="password"></td>
      </tr>

      <tr>
        <td><input type="radio" id="pria" name="jeniskelamin"><label for="pria">pria</label>
        </td>
        <td> <input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">wanita</label></td>
      </tr>

      <tr>
        <td colspan="2">
          <input type="checkbox" id="Menyanyi"><label for="Menyanyi">Menyanyi</label>
          <input type="checkbox" id="Olahraga"><label for="Olahraga">Olahraga</label>
          <input type="checkbox" id="Ngoding"><label for="Ngoding">Ngoding</label>
        </td>
      </tr>

      <tr>
        <td colspan="2"><textarea cols="36" rows="5"></textarea></td>
      </tr>

      <tr>
        <td colspan="2">
          <select>
            <option>Bandung</option>
            <option>Yogyakarta</option>
            <option>Jakarta</option>
          </select>
        </td>
      </tr>

      <tr>
        <td colspan="2">
          <button type="submit">Kirim!</button>
        </td>
      </tr>
    </table>
  </form>
</body>

</html>
