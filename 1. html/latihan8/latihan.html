<!DOCTYPE html>
<html>
  <head>
    <title>jomblohappy</title>
  </head>
  <body>
    <table border="2" cellspacing="0" cellpadding="30">
      <!-- (border untuk menambahkan garis disekitar cell) (cellspacing untuk menambah jarak antar cell) (cellpadding untuk memberi luas pada cell) -->
      <tr>
        <!-- tr itu baris (table row)-->
        <td>1,1</td>
        <!-- td itu kolom (table data)-->
        <td>1,2</td>
        <td>1,3</td>
        <td>1,4</td>
      </tr>
      <tr>
        <td>2,1</td>
        <td colspan="2" rowspan="2"></td>
        <!-- colspan digunakan untuk menggabungkan 2 cell yang vertikal (kolom) -->
        <td>2,4</td>
        <!-- rowspan digunakan untuk menggabungkan 2 cell yang horizontal (baris) -->
      </tr>
      <tr>
        <td>3,1</td>
        <td>3,4</td>
      </tr>
      <tr>
        <td>4,1</td>
        <td>4,2</td>
        <td>4,3</td>
        <td>4,4</td>
      </tr>
    </table>
  </body>
</html>
